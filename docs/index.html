<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timeline">
    <a href="https://example1.com" target="_blank" class="timeline-point" data-year="2020"></a>
    <a href="https://example2.com" target="_blank" class="timeline-point" data-year="2021"></a>
    <a href="https://example3.com" target="_blank" class="timeline-point" data-year="2022"></a>
    <a href="https://example4.com" target="_blank" class="timeline-point" data-year="2023"></a>
  </div>

</body>
</html>
