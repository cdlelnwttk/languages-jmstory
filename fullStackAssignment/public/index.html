<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Click on an animal!</h1>

    <div class="gallery-view">
    <div class="grid-container">
    <img src = "dog.jpg" alt = "lemon beagle looking at sky" class = "animalPictures" class = "dog"/>
    <img src = "pig.jpg" alt = "pink pig peaking out" class = "animalPictures" class = "pig"/>
    <img src = "cow.jpg" alt = "cow sitting on grass" class = "animalPictures"  class = "cow"/>
    <img src = "armadillo.jpg" alt = "armadillo standing up" class = "animalPictures" class = "armadillo"/>
    </div>
</div>

<div class="enlarged-container">
    <div class="enlarged-view" style="display: none;">
        <img id="enlarged-image" src="" alt="Enlarged Image" />
        <button class="back-to-gallery-button">Back to Gallery</button>
    </div>

    <table id="imageDataTable" class="table" style="display: none;">
        <thead>
          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Comment</th>
            <th>Time Stamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
      <form id="AddComment" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="description">State:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" required><br><br>
        <button type="submit">Add Comment</button>
      </form>
      
      <!-- Container for confirmation or error message -->
      <div id="responseMessage">
    
      </div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
