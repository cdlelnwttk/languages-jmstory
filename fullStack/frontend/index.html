<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gallery">
    <div id="animal-list"></div>
    <div id="animal-detail">
      <img id="main-image" src="" alt="">
      <h2 id="animal-name"></h2>
      <p id="animal-description"></p>
      <div id="animal-info"></div>
      <input type="text" id="category" placeholder="Category">
      <textarea id="info" placeholder="Add Information"></textarea>
      <button onclick="addInfo()">Add Info</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
